<!doctype html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.button {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(function () {
    var socket = io();
    $('#leftbutton').click(function(){
      socket.emit('chat', "Left");
      return false;
    });
    $('#rightbutton').click(function(){
      socket.emit('chat', "Right");
      return false;
    });
    $('#upbutton').click(function(){
      socket.emit('chat', "Up");
      return false;
    });
    $('#downbutton').click(function(){
      socket.emit('chat', "Down");
      return false;
    });
    $(window).unload(function(){
      socket.disconnect();
    });
  });
</script>

  <body>
<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
    <button id="upbutton" class="button" style="position:relative; left:35%; top:30%;">Up</button><br/><br/>
    <button id="leftbutton" class="button" style="position:relative; left:10%; top:40%;">Left</button>	
    <button id="rightbutton" class="button" style="position:relative; left:30%; top:40%;">Right</button><br/><br/>
    <button id="downbutton" class="button" style="position:relative; left:30%; top:40;">Down</button>	
  </body>
</html>
